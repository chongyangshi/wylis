apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: wylis
  name: wylis
  namespace: default
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: wylis
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wylis
    spec:
      containers:
      - env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        image: 172.16.16.2:2443/go:wylis-118e66d
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9050
          protocol: TCP
        - containerPort: 9051
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9050
          initialDelaySeconds: 5
          periodSeconds: 5
        name: wylis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limit:
            cpu: 200m
            memory: 200Mi
        volumeMounts: {}
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: wylis
      serviceAccountName: wylis
      terminationGracePeriodSeconds: 30
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes: {}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wylis
  namespace: default

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: wylis
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","list","watch"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: wylis
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wylis
subjects:
- kind: ServiceAccount
  name: wylis
  namespace: default

